{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter your movie name"><br><br>
    <input type="text" name="desc" placeholder="Enter the description about the movie"><br><br>
    <input type="text" name="year" placeholder="Enter the movie release date"><br><br>
    <input type="file" name="img"><br><br>
<input type="submit">

</form>
{% endblock %}
